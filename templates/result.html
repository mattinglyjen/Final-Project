<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Detect Whether News is Real or Fake</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">

	{% if news_prediction %}
		<p> Your news paragraph is: </p>
		{{news_prediction}}

	<h2 style="color:red;">True</h2>
	{% elif news_prediction == 0%}
	<h2 style="color:blue;">Fake</h2>
	{% endif %}

	</div>

</body>
</html>
